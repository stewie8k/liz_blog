[build]
  command = "npm install && npm run build"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.147.8"
  HUGO_ENV = "production"
  NODE_VERSION = "18"

# 确保主题子模块被正确克隆
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

[[plugins]]
  package = "@netlify/plugin-lighthouse" 